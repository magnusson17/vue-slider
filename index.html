<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="root">

        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col-2 text-center">
                    <i @click="beforeBtn()" class="fa-solid fa-caret-left fs_4em"></i>
                </div>
                <div class="col-8 text-center">
                    <img class="img-fluid h_90vh" id="img-carosello" :src="immagini[indexBe]" alt="">
                </div>
                <div class="col-2 text-center">
                    <i @click="aheadBtn()" class="fa-solid fa-caret-right fs_4em"></i>
                </div>

            </div>

            <div class="col-12 d-flex justify-content-center">
                <div
                v-for="(element, index) in immagini"
                id="pallini-div"
                class="mx-3"
                @click="palliniFunction(index)"
                :class="(index == indexBe) ? 'pallino_active' : '' "><i class="fa-solid fa-circle fs_2em"></i>
                </div>
            </div>
        </div>

        <!-- <div id="main-container" class="d-flex align-items-center justify-content-around h_100vh">
        </div> -->

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="./asset/js/main.js"></script>
</body>
</html>
